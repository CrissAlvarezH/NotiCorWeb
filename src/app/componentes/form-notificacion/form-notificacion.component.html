
<h3 class="titulo-form-noti">Notificaci贸n</h3>

<form [formGroup]="form" >

  <div formGroupName="notificacion">
    <div class="form-group">
      <label for="titulo" > Titulo </label>
      <input  formControlName="titulo" maxlength="50"  id="titulo" class="form-control" type="text" placeholder="Titulo" 
              [ngClass]="{ 'is-invalid' : form.controls['notificacion'].controls['titulo']?.touched && form.controls['notificacion'].controls['titulo']?.invalid }" >
      
      <div class="invalid-feedback"><!-- Aparece automaticamente cuando el input tiene la clase is-invalid -->
        Escriba un titulo 
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion"> Descripci贸n</label>
      <textarea formControlName="descripcion" class="form-control" rows="3" id="descripcion" 
                [ngClass]=" { 'is-invalid': form.controls['notificacion']?.controls['descripcion'].touched && form.controls['notificacion'].controls['descripcion']?.invalid } "></textarea>

      <div class="invalid-feedback">
        Escriba una descripci贸n
      </div>
    </div>
    

    <div class="form-group">
      <label for="tipo"> Tipo </label>
      <select formControlName="tipo" id="tipo" class="form-control"
              [ngClass]=" { 'is-invalid': form.controls['notificacion']?.controls['tipo'].touched && form.controls['notificacion'].controls['tipo']?.invalid } ">
        <option value="">Seleccionar</option>
        <option value="1"> Noticia </option>
        <option value="2"> Advertencia </option>
        <option value="3"> Peligro </option>
      </select>

      <div class="invalid-feedback"> Elija el tipo de notificaci贸n </div>
    </div>
 

    <div class="form-group">
      <label for="para"> Enviar a </label>
      <select formControlName="destinatario" id="para" class="form-control"
              [ngClass]=" { 'is-invalid': form.controls['notificacion'].controls['destinatario'].touched && form.controls['notificacion'].controls['destinatario']?.invalid } ">
        <option value="">Seleccionar</option>
        <option value="PROFESORES">Profesores</option>
        <option value="ESTUDIANTES">Estudiantes</option>
        <option value="DIRECTIVOS">Directivos</option>
      </select>

      <div class="invalid-feedback"> Elija los destinatarios </div>
    </div>
  </div>

  <div class="boton-enviar">
    <button (click)="enviar()" class="btn btn-block btn-primary"
          [disabled]=" form.invalid ">
      Enviar 
    </button>
  </div>

</form>
